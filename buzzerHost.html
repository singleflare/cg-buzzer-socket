<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host</title>
</head>

<body>
  <button id="buzzer">Chuông</button>
  <input type="text" id="name" placeholder="Tên">
  <input type="text" id="message" placeholder="(Tùy chọn) Nhập đáp án của bạn">
  <p>Danh sách chuông:</p>
  <table id="buzzedList">
    <tr>
      <th>Người chơi</th>
      <th>Đáp án</th>
      <th>Thời gian</th>
    </tr>
  </table>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.js"></script>
  <script>
    var sound = new Howl({
      src: ['sounds/buzz.mp3']
    });
    const playerSocket = io('/player');
    const hostSocket = io('/host');

    hostSocket.on('buzzer to host', (buzzInfo) => {
      //sound.play();
      document.getElementById('buzzedList').innerHTML += `
      <tr>
        <td>${buzzInfo.player}</td>
        <td>${buzzInfo.answer}</td>
        <td>${buzzInfo.time}</td>
      </tr>
      `
    });
  </script>
</body>

</html>
